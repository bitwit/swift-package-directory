<ul class="list-group-flush row" id="results-list"><li class="list-group-item col-12" v-if="searchResults != null &amp;&amp; searchResults.length === 0"><strong>No Results Found</strong></li><li class="container list-group-item col-12 mt-4" v-for="result in searchResults"><div class="row mb-3"><div class="col-md-9 mb-2"><h3><a target="_blank" v-bind:href="result.html_url"><span> <strong>{{ result.full_name }}</strong></span></a></h3><p>{{ result.description }}</p></div><div class="col-md-3 meta mb-2"><div class="row"><div class="col-6 col-lg-12"><span class="stargazers"><i class="icon ion-ios-star"></i><span class="value">{{ result.stargazers_count }}</span></span></div><div class="col-6 col-lg-12"><span class="tag"><i class="icon ion-ios-pricetag"></i><span class="value" v-if="result.latest_tag != null"><a class="link" target="_blank" v-bind:href="result.html_url + '/releases'">{{ result.latest_tag }}</a></span><span class="value" v-if="result.latest_tag == null">No releases</span></span></div></div></div><div class="col-md-9 mb-2" v-if="result.latest_tag != null"><button class="btn btn-primary copy" v-on:click="copyPackageDependencyString(result, $event)"><i class="icon ion-clipboard"></i></button><input class="form-control dependency" readonly="readonly" v-model="result.dependency_string"/></div></div></li></ul>
